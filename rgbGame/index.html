<!DOCTYPE html>
<html>
<head>
	<title>RGB Game</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<section id="header" class="pb-3">
		<div class="container text-center">
			<h3>THE GREAT</h3>
			<h1 id="rgbDisplay">RGB(0, 0, 0)</h1>
			<h2>GUESSING GAME</h2>
		</div>
	</section>

	<section id="actions">
		<div class="container d-flex">
		  <div id="newColor" class="mr-auto p-2">NEW COLORS</div>
		  <div id="easy" class="p-2 bd-highlight">EASY</div>
		  <div id="hard" class="p-2 bd-highlight selected">HARD</div>
		</div>
	</section>

	<section id="cards">
		<div class="container text-center pt-5">
			<div class="row justify-content-around p-3 firstRow">
				<div class="col-3">
					<div class="card-body rounded"></div>
				</div>
				<div class="col-3">
					<div class="card-body rounded"></div>
				</div>
				<div class="col-3">
					<div class="card-body rounded"></div>
				</div>
			</div>
			<div class="secondRow row justify-content-around p-3">
				<div class="col-3">
					<div class="card-body rounded"></div>
				</div>
				<div class="col-3">
					<div class="card-body rounded"></div>
				</div>
				<div class="col-3">
					<div class="card-body rounded"></div>	
				</div>
			</div>
		</div>
	</section>

<script src="move.js"></script>
</body>
</html>
